<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>

</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				  		<p class="text-center" th:text="${session.message.content}"></p>
				  		
				  		<th:block class="text-center" th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<div class="container text-center">
						<img style="width:80px;" th:src="@{/img/membership.png} ">
					</div>
					
					
					
						<h1 class="text-center">Register Here!!!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							
							<div class="form-group">
							    <label for="name_field">Full Name:</label>
							    
							    <input name="name" type="text" class="form-control" 
							   
							    id="name_field" aria-describedby="nameHelp" 
							    placeholder="Enter your name...." required th:value="${user.name}"/>
							    
							   
							 </div>
							 
							 <div class="form-group">
							    <label for="email_field">Email:</label>
							    <input name="email" type="email" class="form-control" 
							    id="email_field" aria-describedby="emailHelp" 
							    placeholder="Enter your email...." required th:value="${user.email}"/>
							 </div>
							 
							  <div class="form-group">
							    <label for="email_field">Phone number:</label>
							    <input name="phone" type="text" class="form-control" 
							    id="phone_field" aria-describedby="emailHelp" 
							    placeholder="Enter your phone number...." required th:value="${user.phone}"/>
							 </div>
							 
							  <div class="form-group">
							    <label for="password_field">Password:</label>
							    <input name="password" type="password" class="form-control" 
							    id="password_field" aria-describedby="passwordHelp" 
							    placeholder="Enter your password...." required />
							 </div>
							 
							 <div class="form-group">
							 	<textarea name="about" th:value="${user.about}" placeholder="Enter about Yourself" rows="6"  class="form-control"></textarea>
							 
							 </div>
							 
							 <div class="form-group form-check">
							 	<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
							 		<label for="agreement">I Accept Terms and Conditions</label>
						
							 
							 
							 </div>
							 
							 <div class="container text-center">
							 	<button type="submit"class="btn bg-primary text-white">Submit</button>
							 	<button type="reset" class="btn btn-warning">Reset</button>
							 </div>
						
						</form>
					
					</div>
				
				
				</div>
			
			</div>
		
		</div>
	
	</section>
</body>
</html>
