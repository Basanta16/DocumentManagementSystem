<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/baseAdmin::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title he</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 mt-2">
			<div class="card-body">
			<h1 class="text-center">Update Details</h1>
				<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-10  offset-md-1">
						<form action="#" th:object="${customer}"
						enctype="multipart/form-data" method="POST"
						th:action="@{/admin/processUpdate}" class="mt-3">
						
						<!-- customer ID -->
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text ">
									<i class="fa-solid fa-id-badge"></i>
								
								</div>
							</div>
								<input th:value="${customer.cid}" type="text" id="cid" name="cid" placeholder="Enter the customer ID..." class="form-control"/>
						</div>
						<!-- first name -->
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text ">
									<i class="fa-solid fa-user"></i>
								
								</div>
							</div>
								<input th:value="${customer.firstName}" type="text" id="firstName" name="firstName" placeholder="Enter Your First Name..." class="form-control"/>
						</div>
						<!-- second name -->
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text ">
									<i class="fa-solid fa-user"></i>
								
								</div>
							</div>
								<input th:value="${customer.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Your Second Name..." class="form-control"/>
						</div>
						<!-- Email -->
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text ">
									<i class="fa-solid fa-envelope"></i>
								
								</div>
							</div>
								<input th:value="${customer.email}" type="email" id="email" name="email" placeholder="Enter Your Email" class="form-control"/>
						</div>
						<!-- phone number -->
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text ">
									<i class="fa-solid fa-phone"></i>
								
								</div>
							</div>
								<input th:value="${customer.phone}" type="text" id="phone" name="phone" placeholder="Enter Your Phone Number" class="form-control"/>
						</div>
					<!-- 	Description -->
						<div class="form-group mt-3">
							<textarea th:value="${customer.description}" name="description" id="description" class="form-control" rows="7" placeholder="Enter your description.."></textarea>
						
						</div>
						<!-- Image -->
						<div class="custom-file">
							<h5>PP Photo</h5>
							<input type="file" name="profileImage"/>
						
						</div>
						<!--   Citizenship front Image
						<div class="custom-file">
							<h5>Citizenship Front Photo</h5>
							<input type="file" name="FcitizenshipImg"/>
						
						</div> -->
						<!-- 
							 Citizenship back Image
						<div class="custom-file">
							<h5>Citizenship Back Photo</h5>
							<input type="file" name="BcitizenshipImg"/>
						
						</div>
							 License Image
						<div class="custom-file">
							<h5>License Photo</h5>
							<input type="file" name="licenseImg"/>
						
						</div> -->
						
						<div class="container text-center">
							<button class="btn btn-outline-primary">Save Details</button>						
						
						</div>
						
						</form>
					
					</div>
				
				</div>
				
				</div>
			
			</div>
		</div> 
		
	</section>
</body>
</html>
