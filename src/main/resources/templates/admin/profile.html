<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/baseAdmin::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<section>
	<div class="container">
		<div class="card">
			<div class="card-body">
			<div class="container text-center">
				<img th:src="@{'/img/'+${user.imageUrl}}" class="mypp" style="width:200px; height:200px;" alt="profile photo" src="">
			</div>
			
				<h1 class="text-center mt-3" th:text="${user.name}"></h1>
				<table class="table text-center">
					  <thead>
					    <tr>
					      <th scope="col">User ID</th>
					      <th scope="col">ADBL<span th:text="${user.id}"></span></th>
					     
					    </tr>
					  </thead>
					 <tbody>
					 <tr>
					 	 <th scope="col">Email</th>
					 	 <td scope="col"><span th:text="${user.email}"></span></td>
					 </tr>
					 <tr>
					 	 <th scope="col">phone</th>
					 	 <td scope="col"><span th:text="${user.phone}"></span></td>
					 </tr>
					  <tr>
					 	 <th scope="col">Role</th>
					 	 <td scope="col"><span th:text="${user.role}"></span></td>
					 </tr>
					 <tr>
					 	 <th scope="col">Account Active</th>
					 	 <td scope="col"><span th:text="${user.enabled}"></span></td>
					 </tr>
					 <tr>
					 	 <th scope="col">About</th>
					 	 <td scope="col"><span th:text="${user.about}"></span></td>
					 </tr>
					 
					 
					 	
					 	
					 	 
					 </tbody>
					  
					</table>
			
			</div>
		
		</div>	
	</div>
	
	</section>
</body>
</html>
